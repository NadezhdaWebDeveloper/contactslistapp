<!DOCTYPE>
<html lang="en">
<head>
	<base href="/">

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Simple SPA for contact list">
    <meta name="author" content="Nadezhda Kovaleva">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="assets/js/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>

	<script src="ang-config.js"></script>
	<script src="routes.js"></script>

	<script src="controllers/regUserCtrl.js"></script>
	<script src="controllers/mainCtrl.js"></script>
	<script src="controllers/controller.js"></script>
	<script src="controllers/createListCtrl.js"></script>

	<script src="services/userServices.js"></script>
	<script src="services/authServices.js"></script>

	<meta charset="UTF-8">
	<title>Contact List App</title>

	<style type="text/css">
		th{ text-align: center; }
		button{ min-width: 110px; }
	</style>
</head>
<body ng-app="spaApp" ng-controller="mainCtrl as loginCtrl">

	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-header" ng-show="loginCtrl.isLoggedIn">
						<ul class="nav navbar-nav">
							<li><a href="#/profile">Hello {{ loginCtrl.username }}</a>!</li>
							<li><a href="#/list">Contacts list</a></li>
							<li><a href="#/form">Add/Edit contacts list</a></li>
						</ul>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="#/">Home</a></li>
							<li><a href="#/auth" ng-show="!loginCtrl.isLoggedIn">Log in</a></li>
							<li><a href="#" ng-show="loginCtrl.isLoggedIn" ng-click="loginCtrl.logoutUser();">Log out</a></li>
							<li><a href="#/registration" ng-show="!loginCtrl.isLoggedIn">Register</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</nav>

		<div class="container theme-showcase" role="main">
		
			<div class="starter-template">
				<h2>Contact List</h2>
			</div>

			<ng-view class="ng-scope"></ng-view>


		</div><!-- /.container -->
	</div>
	
</body>
</html>
