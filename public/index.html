<!DOCTYPE>
<html lang="en">
<head>
	<base href="/">

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Simple SPA for contact list">
    <meta name="author" content="Nadezhda Kovaleva">
	<title>Contact List App</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/animate.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="assets/js/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.min.js"></script>

	<script src="ang-config.js"></script>
	<script src="routes.js"></script>

	<script src="controllers/reguserctrl.js"></script>
	<script src="controllers/mainctrl.js"></script>
	<script src="controllers/contactctrl.js"></script>

	<script src="services/userservices.js"></script>
	<script src="services/authservices.js"></script>
	<script src="services/contactservices.js"></script>
	
	<script src="./assets/js/script.js"></script>
</head>
<body ng-app="spaApp" ng-controller="mainCtrl as loginCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/">Home</a></li>
							<li><a href="/auth" ng-show="!loginCtrl.isLoggedIn">Log in</a></li>
							<li><a href="/registration" ng-show="!loginCtrl.isLoggedIn">Register</a></li>
							<li><a href="/" ng-show="loginCtrl.isLoggedIn" ng-click="loginCtrl.logoutUser();">Log out</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
	</nav>

	<main class="container theme-showcase" role="main">
		<div class="row">
			<div class="col-md-12">
				<ng-view class="ng-scope"></ng-view>
			</div>
		</div>
	</main><!-- /.container -->
</body>
</html>
