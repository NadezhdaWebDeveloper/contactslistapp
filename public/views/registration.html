<h1>Registration</h1>

<form method="post" action="">
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">User name</span>
		<input type="text" class="form-control" placeholder="Enter your name" aria-describedby="basic-addon1">
	</div>
	<br>
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon2">User Email</span>
		<input type="text" class="form-control" placeholder="Enter your Email" aria-describedby="basic-addon2">
	</div>
	<br>
	<label for="basic-url">User password</label>
	<div class="input-group">
		<span class="input-group-addon">Password</span>
		<input type="text" class="form-control" id="basic-url" placeholder="Enter your password" aria-label="Amount (to the nearest dollar)">
	</div>
	<br>
	<button class="btn btn-primary" type="submit">Registration</button>
</form>
