<div class="page-header">
	<h1>Registration</h1>
</div>

<form ng-submit="register.regUser(regData);" >
	
	<label for="user_name">User name</label>
	<input type="text" class="form-control" id="user_name" placeholder="Enter your name" ng-model="register.regData.username">
	
	<br>
	
	<label for="user_email">User Email</label>
	<input type="text" class="form-control" id="user_email" placeholder="Enter your Email" ng-model="register.regData.useremail">
	
	<br>

	<label for="user_pswd">User password</label>
	<input type="text" class="form-control" id="user_pswd" placeholder="Enter your password" ng-model="register.regData.userpswd">
	
	<br>

	<button class="btn btn-primary" type="submit">Register</button>

</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="register.successMsg">
	<div class="alert alert-success">{{ register.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMsg">
	<div class="alert alert-danger">{{ register.errorMsg }}</div>
</div>
