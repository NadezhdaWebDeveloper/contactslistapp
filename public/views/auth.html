<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="loginCtrl.loginUser(loginData);" >
	
	<label for="user_name">User name</label>
	<input type="text" class="form-control" id="user_name" placeholder="Enter your name" ng-model="loginCtrl.loginData.username">
	
	<br>

	<label for="user_pswd">User password</label>
	<input type="text" class="form-control" id="user_pswd" placeholder="Enter your password" ng-model="loginCtrl.loginData.userpswd">
	
	<br>

	<button class="btn btn-primary" type="submit">Login</button>

</form>

<br>

<div class="jumbotron text-center" ng-show="loginCtrl.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="loginCtrl.successMsg">
	<div class="alert alert-success">{{ loginCtrl.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="loginCtrl.errorMsg">
	<div class="alert alert-danger">{{ loginCtrl.errorMsg }}</div>
</div>
