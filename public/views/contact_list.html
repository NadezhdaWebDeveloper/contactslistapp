<div class="page-header">
	<h1>Contacts list</h1>
</div>

<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Number</th>
			<th colspan="2">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td><input class="form-control" ng-model="contact.name"></td>
			<td><input class="form-control" ng-model="contact.email"></td>
			<td><input class="form-control" ng-model="contact.number"></td>
			<td><button class="btn btn-success" ng-click="addContact()">Add Contact</button></td>
			<td><button class="btn btn-info" ng-click="updateContact()">Update</button></td>
		</tr>
		<tr ng-repeat="contact in contactlist">
			<td>{{contact.name}}</td>
			<td>{{contact.email}}</td>
			<td>{{contact.number}}</td>
			<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
			<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
		</tr>
	</tbody>
</table>
